    <script>
        // ç®€åŒ–çš„å¯¼å‡ºå‡½æ•°ï¼ˆç”¨äºæµ‹è¯•ï¼‰
        function getSVGContent(testId) {
            const container = document.getElementById(`${testId}-container`);
            const svg = container.querySelector('svg');
            return new XMLSerializer().serializeToString(svg);

        function showStatus(testId, message, type = 'info') {

        function testExportSVG(testId) {
            try {
                const svgContent = getSVGContent(testId);
                const blob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${testId}.svg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showStatus(testId, 'âœ… SVG å¯¼å‡ºæˆåŠŸï¼', 'success');
            } catch (error) {

        async function testExportPNG(testId, scale) {
            try {
                showStatus(testId, `â³ æ­£åœ¨ç”Ÿæˆ PNG (${scale}x)...`, 'info');

                const svgContent = getSVGContent(testId);
                const parser = new DOMParser();
                const doc = parser.parseFromString(svgContent, 'image/svg+xml');
                const svgElement = doc.querySelector('svg');

                const width = parseFloat(svgElement.getAttribute('width') || '400');
                const height = parseFloat(svgElement.getAttribute('height') || '200');

                const canvas = document.createElement('canvas');
                canvas.width = width * scale;
                canvas.height = height * scale;

                const ctx = canvas.getContext('2d');
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const img = new Image();
                const svgBlob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);

                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    URL.revokeObjectURL(url);

                    canvas.toBlob((blob) => {
                        const pngUrl = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = pngUrl;
                        a.download = `${testId}-${scale}x.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(pngUrl);
                        showStatus(testId, `âœ… PNG (${scale}x) å¯¼å‡ºæˆåŠŸï¼`, 'success');
                    }, 'image/png', 1.0);
                };

                img.onerror = () => {
                    URL.revokeObjectURL(url);
                    showStatus(testId, 'âŒ PNG å¯¼å‡ºå¤±è´¥', 'error');
                };

                img.src = url;
            } catch (error) {
                showStatus(testId, `âŒ å¯¼å‡ºå¤±è´¥: ${error.message}`, 'error');
            }
        }
