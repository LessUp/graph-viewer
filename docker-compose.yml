version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: graph-viewer:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      - KROKI_BASE_URL=${KROKI_BASE_URL:-https://kroki.io}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"
    profiles:
      - prod

  web-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - KROKI_BASE_URL=${KROKI_BASE_URL:-https://kroki.io}
    ports:
      - "3000:3000"
    profiles:
      - dev

  web-test:
    build:
      context: .
      dockerfile: Dockerfile
    image: graph-viewer:test
    environment:
      - NODE_ENV=production
      - PORT=3000
      - KROKI_BASE_URL=${KROKI_BASE_URL:-https://kroki.io}
    ports:
      - "3001:3000"
    profiles:
      - test

  kroki:
    image: yuzutech/kroki
    container_name: kroki
    restart: unless-stopped
    environment:
      - KROKI_MAX_URI_LENGTH=8192
    ports:
      - "8000:8000"
    profiles:
      - kroki